groups:
  external:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.0.254
        output:
          location: npm
          package-name: '@fern-api/{company}'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-{company}/{company}-node
      - name: fernapi/fern-openapi
        version: 0.0.14
        github:
          repository: fern-{company}/{company}-openapi
